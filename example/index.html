<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script src="/dist/teleport.min.js"></script>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
    </head>
    <body>
        <div x-data="{ count: 1 }" id="a">
            <button @click="count++">Inc</button>
            <template x-teleport2="#b">
                <p><span>Append: </span><span x-text="count"></span></p>
            </template>
            <template x-teleport2.before="#b">
                <p><span>Before: </span><span x-text="count + 1"></span></p>
            </template>
            <template x-teleport2.after="#b">
                <p><span>After: </span><span x-text="count + 2"></span></p>
            </template>
        </div>
        <div id="b"></div>
    </body>
</html>
